<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for ('static', filename ='css/main.css') }}" >
        <link rel="stylesheet" href="{{ url_for ('static', filename ='css/mybirdwat.css') }}" >
    </head>
    <body>
        <section>
            <div class="Button-Container_1">
                <div><a href="{{ url_for('home') }}"><button class="button" id="Home-button">BirdWat</button></a></div>
            </div>
           
        </section>
        
        <div class="container_3">
           <h1>BirdWat</h1> 
        </div>
        <section>
            <div class="Button-Container">
                <div class="right-buttons">
                    <div><a href="{{ url_for('mybirdwat_page') }}"><button class="button" id="buttonh button">MyBirdWat</button></a></div>
                    <div><a href="{{ url_for('about_page') }}"><button class="button" id="buttona button">About</button></a></div>
                    <div><a href="{{ url_for('birds_page') }}"><button class="button" id="buttonb button">Birds</button></div></a>

        <div class="HomeSection">
            
            <h1>Are you not sure of your bird species?</h1><br>
            <h3><strong>BirdWat</strong> can help you with it!</h3><br>
            <div class="filecontainer">
                <form action="/predict" method="post" enctype="multipart/form-data">
                    <input type="file" name="bird_image" accept="image/*" required>
                   <!-- <button type="submit" value="Predict bird species" class="btn">Predict</button> -->
                    <label for="notes">Notes:</label>
                    <textarea name="notes" id="notes" rows="4" required></textarea>
                    <input type="submit" value="Submit">
                </form>
                
                
            </div>
            
        </div>
