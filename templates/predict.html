<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for ('static', filename ='css/main.css') }}" >
    <link rel="stylesheet" href="{{ url_for ('static', filename ='css/about.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static', filename ='css/birds.css') }}">
    <link rel="stylesheet" href="{{ url_for ('static', filename ='css/mybirdwat.css') }}" >
    <link rel="stylesheet" href="{{ url_for ('static', filename ='css/predict.css') }}">
</head>
<body>
    <section>
        <div class="Button-Container_1">
            <div><button class="button" id="Home-button" class="btn">BirdWat</button></div>
        </div>
    </section>
    <section>
        <div class="Button-Container">
            <div class="right-buttons">
                <div><a href="{{ url_for('mybirdwat_page') }}"><button class="button" id="buttonh button">MyBirdWat</button></a></div>
                <div><a href="{{ url_for('about_page') }}"><button class="button" id="buttona button">About</button></a></div>
                <div><a href="{{ url_for('birds_page') }}"><button class="button" id="buttonb button">Birds</button></div></a>
            </div>  
        </div>
    </section>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flash">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

    <div class="glass glass_position">
        <h3 style="text-align:center;color:rgb(17,17,17)">Predicted Probability</h3><br>
        {% if prediction.any() %}
            <p style="text-align:center;color:rgb(17, 17, 17);font-size:25px">
                Most Possible: <b>{{ labels[top_3[0]] }}</b><!-- with <b>{{ prediction[0] }}%</b> chance -->
            </p>
            <!--
            <p style="text-align:center;color:rgb(17, 17, 17);font-size:20px">
                Second Place: <b>{{ labels[top_3[1]] }}</b> with <b>{{ prediction[1] }}%</b> chance <br> Third Place: <b>{{ labels[top_3[2]] }}</b> with <b>{{ prediction[2] }}%</b> chance
            </p>-->
        {% else %}
            <p>No prediction available</p>
        {% endif %}
    </div>
</body>
</html>
